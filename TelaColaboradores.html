</body>
<script>
  
    $('document').ready(function(){
        $.notify("Para carregar a tabela clique no botao CARREGAR", "info");
        $('#painelTblColaborador').hide();

        
    });

     document.getElementById('btn1').onclick = function(){
         criaTabela();
     }

     document.getElementById('btn2').onclick = function(){
         $('#painelIncluirColaborador').show();
     };

     function criaTabela(){
        
        listaPessoas.forEach(dado => {
            var tr = '<tr>';
            tr = tr + '<th scope="row">' + dado.indice + '</th>';
            tr = tr + '<td>' + dado.nome + '</td>';
            tr = tr + '<td>' + dado.sobrenome+ '</td>';
            tr = tr + '<td>' + dado.idade + '</td>';
            tr = tr + '<td>' + dado.cpf + '</td>';
            tr = tr + '</tr>';
                
            $('#tblColaborador').find('tbody').append(tr);
         });
         $('#painelTblColaborador').show();
                                     
     }
</script>
