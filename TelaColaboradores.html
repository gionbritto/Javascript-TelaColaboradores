                    <h2>Incluir Colaborador</h2>
                    <form>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> 
    <script src="src/fancyTable.js"></script>
 
    <script>

  
            $('document').ready(function(){
                
                $('#painelTblColaborador').hide();
                        
            });
            
            //chamadas
             document.getElementById('btn1').onclick = function(){
                 criaTabela();
             }
             $('#btn2').click(function(){
                 $('#indiceSalvar').val(recuperaIndice());
                 $('#indiceSalvar').prop('disabled', true);
             });
             $('#btnSalvarColaborador').click(function(){
                if(($('#indiceNome').val() == "") ||
                    ($('#indiceSobrenome').val() == "") ||
                    ($('#indiceIdade').val() == "") ||
                    ($('#indiceCPF').val() == "")){
                        $('#colabooradorErroAlert').slideDown();
                        setTimeout(function(){
                            $('#colabooradorErroAlert').slideUp();
                        },4000);
                }
                else{
                    salvaColaborador();
                }
                 
             });

             //funcoes

             function salvaColaborador(){

                var colaborador = {
                        indice: recuperaIndice(), 
                        nome: $('#indiceNome').val(),
                        sobrenome: $('#indiceSobrenome').val(),
                        idade: $('#indiceIdade').val(),
                        cpf: $('#indiceCPF').val()
                    };
                    inserirColaboradorLista(colaborador);
                
             }

             function buscarColaborador(id){
                 var colaboradorFound = listaPessoas.find(x => x.indice === id);

                 return colaboradorFound;
             }

             function recuperaIndice(){
                 var ultimoIndice;
                 var novalista = listaPessoas;
                 ultimoIndice = listaPessoas.length + 1;

                 return ultimoIndice;
             }

              function criaTabela(){
                
                listaPessoas.forEach(dado => {
                    var tr = '<tr>';
                    tr = tr + '<th scope="row">' + dado.indice + '</th>';
                    tr = tr + '<td>' + dado.nome + '</td>';
                    tr = tr + '<td>' + dado.sobrenome+ '</td>';
                    tr = tr + '<td>' + dado.idade + '</td>';
                    tr = tr + '<td>' + dado.cpf + '</td>';
                    tr = tr + '</tr>';
                        
                    $('#tblColaborador').find('tbody').append(tr);
                 });
                  executarPaginacao();
                  $('#painelTblColaborador').show();
                                             
             }

             function inserirLinhaTabela(novoColaborador){
                console.log(novoColaborador.indice);
                var tr = '<tr>';
                    tr = tr + '<th scope="row">' + novoColaborador.indice + '</th>';
                    tr = tr + '<td>' + novoColaborador.nome + '</td>';
                    tr = tr + '<td>' + novoColaborador.sobrenome+ '</td>';
                    tr = tr + '<td>' + novoColaborador.idade + '</td>';
                    tr = tr + '<td>' + novoColaborador.cpf + '</td>';
                    tr = tr + '</tr>';
                        
                    $('#tblColaborador').find('tbody').append(tr);
             }

             function mostraAlertaSucesso(){
                $('#colabooradorSalvoAlert').slideDown();
                $('#btn2').trigger('click');
                limparCampos();
                setTimeout(function(){
                    $('#colabooradorSalvoAlert').slideUp();
                    
                },3500);
             }

             function limparCampos(){
                    $('#indiceNome').val(""); 
                    $('#indiceSobrenome').val("");
                    $('#indiceIdade').val("");
                    $('#indiceCPF').val("");
             }

             function inserirColaboradorLista(novoColaborador){
                 listaPessoas.push(novoColaborador);
                 inserirLinhaTabela(novoColaborador);
                 mostraAlertaSucesso();
             }

             function executarPaginacao(){
              $('#tblColaborador').fancyTable({
                sortable: true,
                pagination: true, // default: false
                searchable: false,
                globalSearch: true,
                paginationClass: "btn btn-light",
                paginationClassActive: "active",
                pagClosest: 4,
                perPage: 4
              });
            }

        </script>
